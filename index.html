<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-12 text-center my-4">
                <h1 class="display-1">
                    <i class="fas fa-blender-phone"></i>
                    PhonesShop
                </h1>
            </div>

            <div class="col-12 col-lg-6 offset-lg-3">
                <select id="selectTag" class="mb-4 ">
                    <option id="HRN">Українська гривня (HRN)</option>
                </select>

                <ul class="list-group" id="phones_ul">
                    <li class="list-group-item d-flex align-items-center align-items-center">
                        <span class="me-auto">iPhone 8</span>
                        <span class="badge bg-primary badge-pill">DKK 654</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="me-auto">iPhone 7</span>
                        <span class="badge bg-primary badge-pill">USD 64</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="me-auto">Apple iPhone 6</span>
                        <span class="badge bg-primary badge-pill">SEK 465</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="me-auto">Samsung Galaxy S9</span>
                        <span class="badge bg-primary badge-pill">EUR 456</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="me-auto">Nokia 3310</span>
                        <span class="badge bg-primary badge-pill">USD 567</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="me-auto">HTC Two M3</span>
                        <span class="badge bg-primary badge-pill">HUF 7999</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="me-auto">Lenovo H6000</span>
                        <span class="badge bg-primary badge-pill">MXN 199</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="me-auto">Microsoft Lumia 950</span>
                        <span class="badge bg-primary badge-pill">CHF 567</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="me-auto">Sony Ericsson K750 Gold</span>
                        <span class="badge bg-primary badge-pill">USD 456</span>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <script type="module" src="assets/js/app.js"></script>

</body>

</html>
