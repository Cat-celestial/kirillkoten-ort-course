<head>

<body>
    <div class="mainBox">
        <div class="header">
            <div class="logoBox">
                <img src="assets/images/logo.png" class="logoImg">
                <p class="companyName">Leaf Company</p>
            </div>
            <div class="pagesBox">
                <ul>
                    <li class="headerPagesCont"><a href="#" class="headerPages">Home</a></li>
                    <li class="headerPagesCont"><a href="#" class="headerPages">About</a></li>

            </div>
        </div>
        <div class="formBox">
            <p class="formTitle">Ваш телефон: </p>
            <input type="text" id="inp" value="+38" pattern="^(\+38{1}0[0-9]{2}[0-9]{7}|\+38\(0[0-9]{2}\)[0-9]{7}|\+38\(0[0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2})$">

            <span class="fillCorrLabel">Правильно заполнено</span>
            <button class="callMeButt">Перезвонить мне</button>

    </div>
